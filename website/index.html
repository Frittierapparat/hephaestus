<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon" type="image/x-icon">
        <title>Hephaestus</title>
    </head>
    <body>
        <div id="systemData" class="container">
            Hostname: <span id="hostname"></span><br>
            Kernel Version: <span id="kernelVersion"></span><br>
            Architecture: <span id="architecture"></span><br>
            Locale: <span id="locale"></span><br>
        </div>
        <div id="cpuData" class="container">
            CPU: <span id="cpuName"></span><br>
            Vendor ID: <span id="cpuVendor"></span><br>
            Numa Node(s): <span id="cpuNuma"></span><br>
            CPU Cores: <span id="cpuCores"></span><br>
            Threads: <span id="cpuThreads"></span><br>
            Boost Frequency: <span id="cpuBoostFreq"></span><br>
            Current Frequency: <span id="cpuCurrentFreq"></span><progress id="cpuFreqBar" min="0" max="100"></progress><br>
            Virtualization: <span id="cpuV"></span><br>
        </div>
        <div id="gpuData" class="container"></div>
        <div id="driveData" class="container"></div>
    </body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
